<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://m.media-amazon.com/images/I/51p4o3hNF0L._AC_SL1000_.jpg" alt="Logo" width="30" height="24">
                Classroom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if session['user'] %}
                    <li class="nav-item d-flex align-items-center">
                        <span class="navbar-text me-2">Hola, {{ session['user']['nombre'] }}</span>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Cerrar sesión</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm me-2">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('signup') }}" class="btn btn-success btn-sm">Crear cuenta</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Modificar Materia</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="nombre_materia" class="form-label">Nuevo nombre de la materia</label>
                <input type="text" class="form-control" id="nombre_materia" name="nombre_materia" value="{{ clase.Nombre_materia }}" required>
            </div>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <a href="{{ url_for('index_docente') }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
