<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index_docente') }}">
                <img src="https://m.media-amazon.com/images/I/51p4o3hNF0L._AC_SL1000_.jpg" alt="Logo" width="30" height="24">
                Classroom
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Modificar Material</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" value="{{ material.titulo }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ material.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="enlace" class="form-label">Enlace externo (opcional)</label>
                <input type="url" class="form-control" id="enlace" name="enlace" value="{{ material.enlace }}">
            </div>
            <button type="submit" class="btn btn-warning">Guardar Cambios</button>
            <a href="{{ url_for('clase_docente', cod_materia=cod_materia) }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
