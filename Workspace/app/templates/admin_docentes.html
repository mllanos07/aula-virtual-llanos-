<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="https://imgs.search.brave.com/C71vif74_qX_nFB2lVuFIpRulf5k__yEOMRuic0Q3nI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly8xMDAwbG9nb3MubmV0L3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzAz/L0tmY19sb2dvLTUw/MHgyODEucG5n" alt="Logo"
                    width="30" height="24">
                Classroom
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    {% if session['user'] %}
                    <li class="nav-item d-flex align-items-center">
                        <span class="navbar-text me-2">Hola, {{ session['user']['nombre'] }}</span>
                        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Log out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm me-2">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('signup') }}" class="btn btn-success btn-sm">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-4">
        <div class="row mt-5">
            <div class="col border p-5">
                <H2>Agregar Docentes</H2>
                <form action="/admin_docentes" method="POST" enctype="application/x-www-form-urlencoded">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApellido">Apellido</label>
                            <input type="text" class="form-control" id="inputApellido" name="apellido" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDNI">DNI</label>
                        <input type="text" class="form-control" id="inputDNI" name="dni" placeholder="DNI" required>
                    </div>
                    <div class="form-group">
                        <label for="inputContrasena">Contraseña</label>
                        <input type="password" class="form-control" id="inputContrasena" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" name="mail" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputTelefono">Telefono</label>
                            <input type="text" class="form-control" id="inputTelefono" name="telefono" placeholder="Telefono" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agrgar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
